<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu primeiro programa</title>
    <style>
      body {
        background-color: rgb(105, 105, 173);
        color: white; /* Comentário em CSS*/
        font: normal 20pt Arial;
      }
      h1 {
        color: rgb(255, 212, 22);
      }
    </style>
  </head>
  <body>
    <h1>Olá, mundo</h1>
    <!--Comentário no HTML-->
    <p>Já me livrei da maldição</p>
    <script>
      // .parseInt // .parseFloat
      //Int - Números inteiros - Ex: 0,1,2,3
      //Float - Números pontos flutuantes (numeros quebrados) - Ex: 1.1, 5.8, 9.9
      var n1 = Number(window.prompt("Digite um número: "));
      var n2 = Number(window.prompt("Digite outro número: "));
      var s = n1 + n2;
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`); // Concatenação
      // (number + number) para adiação
      // (string + string) para concatenção
    </script>
  </body>
</html>
